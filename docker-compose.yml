version: '3.8'

services:
  axum-gateway:
    build: .
    ports:
      - "3000:3000"
      - "4000:4000"
      - "5000:5000"
    environment:
      - RUST_LOG=info
      - REST_PORT=3000
      - JSONRPC_PORT=4000
      - GRPC_PORT=5000
    volumes:
      - ./config.toml:/app/config.toml:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s