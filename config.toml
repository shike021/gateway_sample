# Axum Gateway configuration file

[server]
# REST API and JSON-RPC server address
rest_host = "127.0.0.1"
rest_port = 3000
jsonrpc_host = "127.0.0.1"
jsonrpc_port = 4000

# gRPC server address
grpc_host = "[::1]"
grpc_port = 5000

[logging]
# Log level: trace, debug, info, warn, error
level = "debug"
